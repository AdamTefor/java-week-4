<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie de photos interactive</title>
</head>
<body>

  <h1>Ma Galerie de Photos</h1>
  
  <figure>
    <img src="image1.jpg" alt="Première image" tabindex="0">
    <figcaption>Description de la première image</figcaption>
  </figure>
  
  <figure>
    <img src="image2.jpg" alt="Deuxième image" tabindex="0">
    <figcaption>Description de la deuxième image</figcaption>
  </figure>
  
  <figure>
    <img src="image3.jpg" alt="Troisième image" tabindex="0">
    <figcaption>Description de la troisième image</figcaption>
  </figure>
  
  <figure>
    <img src="image4.jpg" alt="Quatrième image" tabindex="0">
    <figcaption>Description de la quatrième image</figcaption>
  </figure>
  
  <figure>
    <img src="image5.jpg" alt="Cinquième image" tabindex="0">
    <figcaption>Description de la cinquième image</figcaption>
  </figure>
  
  <figure>
    <img src="image6.jpg" alt="Sixième image" tabindex="0">
    <figcaption>Description de la sixième image</figcaption>
  </figure>

  <script>
    // Ajouter un attribut tabindex à chaque figure
    const figures = document.querySelectorAll('figure');
    figures.forEach((figure) => {
      figure.setAttribute('tabindex', '0');
    });

    // Événement onload
    window.onload = function() {
      addTabFocus();
    };

    // Fonction pour ajouter l'attribut tabfocus
    function addTabFocus() {
      console.log("L'événement se déclenche.");
      const images = document.querySelectorAll('img');
      for (let i = 0; i < images.length; i++) {
        images[i].setAttribute('tabindex', '0');
      }
    }

    // Événements onfocus et onblur
    figures.forEach((figure) => {
      figure.addEventListener('focus', () => {
        figure.style.border = '2px solid red';
      });
      figure.addEventListener('blur', () => {
        figure.style.border = '';
      });
    });
  </script>

</body>
</html>
